name: Deploy to Production

on:
  workflow_dispatch:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on:
      group: Default
    steps:
      - uses: actions/checkout@v3
      - name: Setup Maven settings
        uses: s4u/maven-settings-action@v2.8.0
        with:
          servers: |
            [{
                "id": "github",
                "username": "${{ secrets.SETTINGS_XML_USERNAME }}",
                "password": "${{ secrets.SETTINGS_XML_TOKEN }}"
            }]
      - name: Run microservice db (if needed)
        run: |
          docker-compose -f docker/prd/prd-run-database-job.yml up -d --build
        env:
          POSTGRES_PASSWORD: ${{ secrets.USER_DB_STG_PASSWORD }}"
      - name: Build and deploy the Docker image
        run: |
          docker-compose -f docker/prd/prd-build-deploy-job.yml up -d --build
        env:
          POSTGRES_PASSWORD: ${{ secrets.USER_DB_STG_PASSWORD }}"