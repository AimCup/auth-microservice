eureka:
  client:
    service-url:
      defaultZone: http://172.18.0.1:8762/eureka
server:
  servlet:
    context-path: /user
  port: 8502
spring:
  application:
    name: user-microservice
  datasource:
    url: jdbc:postgresql://172.18.0.1:5702/user
    username: user
    password: ${USER_DB_STG_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 10000
      maximum-pool-size: 10
      idle-timeout: 5000
      max-lifetime: 1000
      auto-commit: true
  flyway:
    locations: classpath:db/migration
    enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      client:
        registration:
          osu:
            clientId: 24331
            clientSecret: lwMOhyx28qc7EayzzkTZ7tKwaUe66SxXTqtE9VkT
            redirectUri: "https://api-stg.aimcup.xyz/user/login/oauth2/code/osu"
            authorizationGrantType: authorization_code
            scope:
              - identify
              - public
        provider:
          osu:
            authorizationUri: https://osu.ppy.sh/oauth/authorize
            tokenUri: https://osu.ppy.sh/oauth/token
            userInfoUri: https://osu.ppy.sh/api/v2/me
            userNameAttribute: id
