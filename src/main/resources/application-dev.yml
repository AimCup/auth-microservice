eureka:
  client:
    enabled: false
server:
  servlet:
    context-path: /user
  port: 8080
spring:
  application:
    name: auth-microservice
  datasource:
    url: jdbc:postgresql://localhost:5432/auth
    username: testUser
    password: testPassword
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 10000
      maximum-pool-size: 10
      idle-timeout: 5000
      max-lifetime: 1000
      auto-commit: true
  flyway:
    locations: classpath:db/migration
    enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: validate
  security:
    oauth2:
      client:
        registration:
          osu:
            clientId: 9552
            clientSecret: md6Y4UwjAwTJ3VQAbfwUnzxLlZ6JMRY3ivGJaRkt
            redirectUri: "http://localhost:8080/user/login/oauth2/code/osu"
            authorizationGrantType: authorization_code
            scope:
              - identify
              - public
        provider:
          osu:
            authorizationUri: https://osu.ppy.sh/oauth/authorize
            tokenUri: https://osu.ppy.sh/oauth/token
            userInfoUri: https://osu.ppy.sh/api/v2/me
            userNameAttribute: id
